<p>capsule-list works!</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="capsule_serial">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.capsule_serial}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="capsule_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.capsule_id}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.status}} </td>
    </ng-container> -->
    <ng-container matColumnDef="original_launch">
        <th mat-header-cell *matHeaderCellDef> Launch </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.original_launch | date: 'shortDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="original_launch_unix">
        <th mat-header-cell *matHeaderCellDef> Launch unix </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.original_launch_unix}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="missions">
        <th mat-header-cell *matHeaderCellDef> Missions </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.missions}} </td>
    </ng-container> -->
    <ng-container matColumnDef="landings">
        <th mat-header-cell *matHeaderCellDef> Landings </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.landings}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.type}} </td>
    </ng-container> -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.details}} </td>
    </ng-container>
    <ng-container matColumnDef="reuse_count">
        <th mat-header-cell *matHeaderCellDef> Reuses </th>
        <td mat-cell *matCellDef="let capsule"> {{capsule.reuse_count}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
