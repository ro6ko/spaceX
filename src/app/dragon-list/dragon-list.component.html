<h2>DRAGONS List</h2>
<table mat-table matSort matSortActive="id" matSortDirection="asc" [dataSource]="dataSource"
    class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id. </th>
        <td mat-cell *matCellDef="let dragon"> {{dragon.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let dragon"> {{dragon.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let dragon"> {{dragon.type}} </td>
    </ng-container>
    <ng-container matColumnDef="crew_capacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Crew Capacity </th>
        <td mat-cell *matCellDef="let dragon"> {{dragon.crew_capacity}} </td>
    </ng-container>
    <ng-container matColumnDef="first_flight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Flight </th>
        <td mat-cell *matCellDef="let dragon"> {{dragon.first_flight | date:'shortDate'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetails(row)"></tr>
</table>
